<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-section {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-section h2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .login-section p {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .eye-icon {
            position: absolute;
            right: 20px;
            top: calc(50% + 5px);
            transform: translateY(-50%);
            cursor: pointer;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        @media (max-width: 600px) {
            .login-section {
                align-items: center;
                text-align: center;
            }
            .login-section h2, .login-section p {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-section">
        <h2>Welcome Back</h2>
        <p>Manage, streamline, and thrive effortlessly.</p>
        <input type="email" placeholder="Enter email address">
        <div class="input-group">
            <input type="password" placeholder="Password">
            <span class="eye-icon">üëÅÔ∏è</span>
        </div>
        <button>Sign In</button>
    </div>
</body>
</html>
