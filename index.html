<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card with Popup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 50px;
        }

        .card {
            background: white;
            padding: 30px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .price {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }

        .features {
            text-align: left;
            margin-top: 20px;
        }

        .features p {
            font-size: 14px;
            margin: 5px 0;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #e64a19;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .close {
            margin-top: 10px;
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>Full/Pro Plan</h3>
        <p class="price">$99/month</p>
        <p>Become a culinary sensation with our plan.</p>
        <div class="features">
            <p>✔ Digital Smart Menu</p>
            <p>✔ Loyalty Program</p>
            <p>✔ Business Analytics</p>
            <p>✔ Website Builder</p>
        </div>
        <button class="button" onclick="showPopup()">Get Started</button>
    </div>

    <div class="popup" id="popup">
        <p>Thank you for choosing our plan!</p>
        <button class="close" onclick="hidePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
