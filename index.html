<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Task 1</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border-width: 5px;
      border-style: solid;
      border-color: red; /* Red border */
    }
    .box-two {
      width: 200px;
      height: 200px;
      border-width: 10px;
      border-style: dashed;
      border-color: blue; /* Blue dashed border */
    }
    .box-three {
      width: 200px;
      height: 200px;
      border-width: 15px;
      border-style: dotted;
      border-color: green; /* Green dotted border */
    }
  </style>
</head>
<body>

  <div class="box"></div>
  <div class="box-two"></div>
  <div class="box-three"></div>

</body>
</html>
