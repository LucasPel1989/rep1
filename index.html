<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="overlay">
                <img src="otpconf.jpeg" class="logo" alt="Orderific Logo">
                <h1 class="title">Service Panel</h1>
                <p class="description">
                    Streamline your restaurant operations with BMS. Manage reservations, orders, 
                    inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.
                </p>
            </div>
        </div>
        <div class="right-section">
            <h2 class="welcome">Welcome Back</h2>
            <p class="subtext">Manage, streamline, and thrive effortlessly.</p>
            <form>
                <label>Email</label>
                <input type="email" placeholder="Enter email address">
                
                <label>Password</label>
                <div class="password-field">
                    <input type="password" placeholder="Password">
                    <span class="eye-icon">üëÅÔ∏è</span>
                </div>

                <div class="options">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Login with Code</a>
                </div>

                <button type="submit" class="sign-in">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
