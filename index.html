<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <script>
        function validateForm() {
            let name = document.forms["registrationForm"]["name"].value;
            let email = document.forms["registrationForm"]["email"].value;
            let password = document.forms["registrationForm"]["password"].value;
            let confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;
            
            if (name == "" || email == "" || password == "" || confirmPassword == "") {
                alert("All fields must be filled out");
                return false;
            }
            
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email format");
                return false;
            }
            
            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }
            
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            
            alert("Registration Successful!");
            return true;
        }
    </script>
</head>
<body>
    <h2>User Registration</h2>
    <form name="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
        
        <button type="submit">Register</button>
    </form>

    <h2>Video Player</h2>
    <iframe width="600" height="340" src="https://www.youtube.com/embed/JnVGgTSNOaY" allowfullscreen></iframe>

    <h2>Audio Player</h2>
    <audio controls>
        <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <h2>SVG Example</h2>
    <svg width="195" height="48" viewBox="0 0 195 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0.5" width="194.5" height="48" rx="16" fill="white" fill-opacity="0.7"/>
        <path d="M17.41 28V18.9H23.39V20.317H19.165V22.696H23V24.061H19.165V26.583H23.39V28H17.41Z" fill="#000"/>
    </svg>

    <h2>Welcome Back</h2>
    <p>Manage, streamline, and thrive effortlessly.</p>

    <form action="#" method="POST">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email address" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember me</label><br><br>

        <button type="button">Login with Code</button><br><br>

        <button type="submit">Sign In</button>
    </form>

</body>
</html>
