<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plan</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables for Theme */
        :root {
            --primary-color: #FF5722;
            --text-dark: #333;
            --text-light: #777;
            --background-light: #fff;
            --background-dark: #f7f7f7;
            --button-hover: #E64A19;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f7f7f7, #e3e3e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pricing-card {
            background: var(--background-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            position: relative;
        }

        .pricing-card::before {
            content: "No Setup Fee or Binding Contracts";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .price {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .description {
            font-size: 14px;
            color: var(--text-light);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: var(--button-hover);
        }

        .features {
            text-align: left;
            margin-top: 20px;
        }

        .features h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            font-size: 14px;
            color: var(--text-dark);
            padding: 5px 0;
            display: flex;
            align-items: center;
        }

        .features li::before {
            content: "âœ”";
            color: var(--primary-color);
            font-weight: bold;
            margin-right: 8px;
        }

        /* Notification Badge */
        .notification {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 5px 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="pricing-card">
        <div class="notification">1</div>
        <h2>Full/Pro Plan</h2>
        <p class="price">$99/month</p>
        <p class="description">Become a culinary sensation with our Full Plan at just $99/month.</p>
        <button class="btn">Get Started</button>

        <div class="features">
            <h3>Key Features:</h3>
            <ul>
                <li>Digital Smart Menu</li>
                <li>Loyalty Program</li>
                <li>Business Analytics</li>
                <li>Website Builder</li>
                <li>Integrated Payment Options</li>
                <li>Delivery System Setup</li>
                <li>Marketing Tools</li>
            </ul>
        </div>
    </div>

</body>
</html>
