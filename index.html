<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Task 5</title>
  <style>
    .card {
      width: 300px;
      padding: 20px; /* Padding inside the card */
      margin: 20px auto; /* Margin around the card */
      border: 2px solid #ccc; /* Border for the card */
      border-radius: 8px; /* Rounded corners */
      background-color: #fff; /* White background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for card effect */
    }
    .card h3 {
      margin: 0 0 10px 0; /* Add some space below the header */
      font-size: 24px;
    }
    .card p {
      font-size: 16px;
      color: #555; /* Slightly darker text color */
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Card Title</h3>
    <p>This is a simple card component with padding, margin, and a border.</p>
  </div>

</body>
</html>
