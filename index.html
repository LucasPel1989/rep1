<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Popular Items</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe600;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #d71a28;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .item {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 16px;
        }
        .item h3 {
            margin: 0;
            color: #d71a28;
            font-weight: bold;
        }
        .item p {
            margin: 5px 0;
            color: #333;
        }
        .order-count {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Popular McDonald's Items</h2>
        <div class="grid">
            <div class="item">
                <h3>Big Mac Combo</h3>
                <p>Order: <span class="order-count">150</span></p>
            </div>
            <div class="item">
                <h3>McChicken Meal</h3>
                <p>Order: <span class="order-count">120</span></p>
            </div>
            <div class="item">
                <h3>Quarter Pounder</h3>
                <p>Order: <span class="order-count">95</span></p>
            </div>
            <div class="item">
                <h3>Filet-O-Fish</h3>
                <p>Order: <span class="order-count">80</span></p>
            </div>
            <div class="item">
                <h3>Chicken Nuggets</h3>
                <p>Order: <span class="order-count">130</span></p>
            </div>
            <div class="item">
                <h3>French Fries</h3>
                <p>Order: <span class="order-count">200</span></p>
            </div>
        </div>
    </div>
</body>
</html>
