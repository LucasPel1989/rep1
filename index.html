<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 1;
            background: url('otpconf.jpeg') no-repeat center;
            background-size: cover;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .service-text {
            position: absolute;
            bottom: 30px;
            left: 20px;
            color: white;
        }

        .service-text h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .service-text p {
            font-size: 14px;
            max-width: 80%;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .login-box {
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 10px;
        }

        .login-box input, .login-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .login-box button {
            background: black;
            color: white;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left, .right {
                flex: none;
                width: 100%;
                height: 50vh;
                border-radius: 0;
            }
            .overlay {
                border-radius: 0;
            }
            .service-text {
                bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="overlay"></div>
            <div class="logo">Orderific</div>
            <div class="service-text">
                <h1>Service Panel</h1>
                <p>Streamline your restaurant operations with EMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.</p>
            </div>
        </div>

        <div class="right">
            <div class="login-box">
                <h2>Welcome Back</h2>
                <p>Manage, streamline, and thrive effortlessly.</p>
                <input type="email" placeholder="Enter email address">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </div>
        </div>
    </div>
</body>

</html>
