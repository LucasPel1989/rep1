<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Popup with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Including Tailwind CSS -->
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <!-- Button that triggers the popup -->
  <button class="bg-green-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-green-600 transition" onclick="showPopup()">CLICK HERE</button>

  <!-- Popup content -->
  <div class="popup hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-6 bg-white border border-gray-300 shadow-lg rounded-lg w-96 text-center" id="popup">
    <h2 class="text-xl font-semibold mb-4">Popup Content</h2>
    <p class="text-gray-700 mb-4">This is your popup message!</p>
    <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition" onclick="closePopup()">Close</button>
  </div>

  <script>
    // Function to show the popup
    function showPopup() {
      document.getElementById('popup').classList.remove('hidden');
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }
  </script>

</body>
</html>
