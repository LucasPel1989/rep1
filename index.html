import React from "react";

const DeliveryOverlay = () => {
  return (
    <div className="relative w-full h-screen flex items-center justify-center bg-gray-100">
      {/* Background Image */}
      <div
        className="w-1/2 h-full bg-cover bg-center relative"
        style={{ backgroundImage: "url('/path-to-delivery-guy.jpg')" }}
      >
        {/* First Transparent Orange Overlay */}
        <div className="absolute inset-0 bg-orange-500 opacity-40" />
        {/* Second Transparent Overlay with Different Positioning */}
        <div className="absolute top-10 left-10 w-3/4 h-3/4 bg-orange-600 opacity-30" />
      </div>
      {/* Right Section Placeholder */}
      <div className="w-1/2 h-full flex items-center justify-center">
        <h1 className="text-3xl font-bold">Right Section Content</h1>
      </div>
    </div>
  );
};

export default DeliveryOverlay;
