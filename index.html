<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Task 4</title>
  <style>
    .box-border {
      width: 200px;
      height: 200px;
      padding: 20px; /* Padding will be inside the box */
      border: 10px solid black;
      box-sizing: border-box; /* Padding and border are included in width and height */
      background-color: lightgreen;
    }

    .box-content {
      width: 200px;
      height: 200px;
      padding: 20px; /* Padding will increase the total size */
      border: 10px solid black;
      box-sizing: content-box; /* Default, padding and border increase width and height */
      background-color: lightyellow;
    }
  </style>
</head>
<body>

  <div class="box-border">Box with border-box</div>
  <div class="box-content">Box with content-box</div>

</body>
</html>
