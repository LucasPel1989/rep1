<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 400px;
        }

        input {
            padding: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            width: 100%;
        }

        .input-group {
            position: relative;
        }

        .input-group img {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .login-container {
                width: 300px;
            }
        }

    </style>
</head>

<body>
    <div class="login-container">
        <input type="text" placeholder="samsmith@gmail.com">
        <div class="input-group">
            <input type="password" placeholder="Password">
            <img src="eye-icon.png" alt="eye">
        </div>
        <button>Sign In</button>
    </div>
</body>

</html>
