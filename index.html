<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="p-6 bg-white shadow-md rounded-lg max-w-2xl w-full">
        <h2 class="text-2xl font-semibold mb-4">Popular Items</h2>
        
        <div id="items-container" class="grid grid-cols-2 gap-4">
            <!-- Items will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const items = [
                { name: "Double Chicken Burger + French fries", orders: 88 },
                { name: "Mexican Burger", orders: 74 },
                { name: "Double Cheese", orders: 56 },
                { name: "Double Spicy Bean Burger", orders: 41 },
                { name: "Potato Gems", orders: 38 },
                { name: "Beer", orders: 32 },
            ];

            const container = document.getElementById("items-container");

            items.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "p-4 bg-gray-50 rounded-lg shadow-sm";
                itemDiv.innerHTML = `
                    <p class="font-semibold">${item.name}</p>
                    <p class="text-gray-500">Order: <span class="font-bold">${item.orders}</span></p>
                `;
                container.appendChild(itemDiv);
            });
        });
    </script>
</body>
</html>
