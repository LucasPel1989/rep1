<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f8f1ee;
        }
        .container {
            display: flex;
            width: 900px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        .left-section {
            flex: 1;
            background: url('https://source.unsplash.com/500x500/?delivery') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            color: white;
        }
        .left-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .left-section h2, .left-section p {
            position: relative;
            z-index: 2;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background: linear-gradient(to right, #fff, #fae1dd);
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        .input-group {
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: black;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .login-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Service Panel</h2>
            <p>Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly.</p>
        </div>
        <div class="right-section">
            <h2>Welcome Back</h2>
            <p>Manage, streamline, and thrive effortlessly.</p>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="samsmith@gmail.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••">
            </div>
            <div class="actions">
                <input type="checkbox"> Remember me
                <a href="#">Login with Code</a>
            </div>
            <button class="login-btn">Sign In</button>
        </div>
    </div>
</body>
</html>
