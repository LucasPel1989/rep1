<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f8f8f8;
        }
        .sidebar {
            width: 60px;
            background: #222;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: white;
            position: fixed;
            height: 100%;
        }
        .sidebar div {
            background: gray;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            flex: 1;
            margin-left: 70px;
            padding: 20px;
        }
        .header {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }
        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .order-item {
            background: #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .ready .order-item {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>üè†</div>
        <div>üìä</div>
        <div>‚öôÔ∏è</div>
    </div>
    <div class="main-container">
        <div class="header">
            <span>Order Status</span>
            <span>15:03</span>
        </div>
        <div class="content">
            <div class="box">
                <h2>Preparing</h2>
                <div class="order-grid">
                    <div class="order-item">3885</div>
                    <div class="order-item">3885</div>
                    <div class="order-item">3885</div>
                </div>
            </div>
            <div class="box ready">
                <h2>Ready</h2>
                <div class="order-grid">
                    <div class="order-item">3885</div>
                    <div class="order-item">3885</div>
                    <div class="order-item">3885</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
