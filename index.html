<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #d41f1f;
        }
        .time {
            font-size: 18px;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .status-box {
            width: 48%;
            padding: 15px;
            border-radius: 10px;
            background: #f1f1f1;
        }
        .status-box h2 {
            margin-bottom: 10px;
        }
        .orders {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }
        .order {
            background: #d9d9d9;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .ready .order {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üçî McDonald's</div>
            <div class="time" id="currentTime">15:03</div>
        </div>
        <div class="status-container">
            <div class="status-box preparing">
                <h2>Preparing</h2>
                <div class="orders">
                    <div class="order">3885</div>
                    <div class="order">3886</div>
                    <div class="order">3887</div>
                    <div class="order">3888</div>
                    <div class="order">3889</div>
                    <div class="order">3890</div>
                </div>
            </div>
            <div class="status-box ready">
                <h2>Ready</h2>
                <div class="orders">
                    <div class="order">3885</div>
                    <div class="order">3886</div>
                    <div class="order">3887</div>
                    <div class="order">3888</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
