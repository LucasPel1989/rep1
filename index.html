<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            background: #f8f0eb;
            padding: 20px;
        }

        .login-section {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-section h2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .login-section p {
            font-size: 12px;
            color: #777;
            margin-bottom: 30px;
        }

        .login-section label {
            font-size: 12px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .login-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-bottom: 15px;
            outline: none;
        }

        .login-section .password-wrapper {
            position: relative;
        }

        .login-section .password-wrapper input {
            padding-right: 35px;
        }

        .login-section .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-section .remember {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .login-section .remember input {
            margin-right: 5px;
        }

        .login-section .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .login-section button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-start;
                justify-content: center;
                padding: 10px;
            }

            .login-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-section">
        <h2>Welcome Back</h2>
        <p>Manage, streamline, and thrive effortlessly.</p>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address">
        <label for="password">Password</label>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password">
            <span class="eye-icon">üëÅÔ∏è</span>
        </div>
        <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <a href="#" style="margin-left:auto; text-decoration:none; color:black;">Login with Code</a>
        </div>
        <button>Sign In</button>
    </div>
</body>

</html>
