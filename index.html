<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Design with Overlays</title>
  <style>
    /* Reset margins and paddings for a clean layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full page layout */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Container to hold the left section */
    .container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Left Section */
    .left-section {
      position: relative;
      width: 50%; /* Adjust this based on your design */
      height: 100%;
    }

    /* Background Image */
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Overlay 1 */
    .overlay-1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Transparent black */
      z-index: 1;
    }

    /* Overlay 2 */
    .overlay-2 {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: rgba(255, 255, 255, 0.4); /* Transparent white */
      z-index: 2;
    }

    /* Content inside the section */
    .content {
      position: absolute;
      top: 30%;
      left: 30%;
      color: white; /* Text color */
      z-index: 3;
    }

    /* Heading and Paragraph styles */
    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.25rem;
    }

  </style>
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <!-- Left Section with Overlays -->
    <div class="left-section">
      <!-- Overlay 1 -->
      <div class="overlay overlay-1"></div>
      <!-- Overlay 2 -->
      <div class="overlay overlay-2"></div>
      <!-- Background Image -->
      <img src="https://via.placeholder.com/1200x800" alt="Background Image" class="background-image">
      <!-- Content inside the left section -->
      <div class="content">
        <h1>Welcome to My Design</h1>
        <p>This is a simple layout with two overlays on top of the background image.</p>
      </div>
    </div>
  </div>
</body>
</html>
