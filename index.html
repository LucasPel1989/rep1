<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .password-container {
            position: relative;
            width: 90%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: white;
            color: black;
            border-radius: 30px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            body {
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="email" class="input-field" placeholder="samsmith@gmail.com">
        <div class="password-container">
            <input type="password" class="input-field" placeholder="Password">
            <span class="eye-icon">üëÅÔ∏è</span>
        </div>
        <button class="button">Sign In</button>
    </div>
</body>
</html>
