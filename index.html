<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orderific Service Panel</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Full Page Layout */
    body, html {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    /* Main Container */
    .container {
      width: 400px; /* Adjust based on need */
      height: 650px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* Background Image */
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* First Overlay - Orange Transparent */
    .overlay-1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 105, 0, 0.6); /* Orange Transparency */
      z-index: 1;
    }

    /* Second Overlay - Gradient Effect */
    .overlay-2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      z-index: 2;
    }

    /* Content Box */
    .content {
      position: absolute;
      bottom: 30px;
      left: 20px;
      color: white;
      z-index: 3;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
    }

    .logo img {
      width: 100px;
    }

    /* Title */
    .content h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Description */
    .content p {
      font-size: 14px;
      line-height: 1.4;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Background Image -->
    <img src="OTPconf.jpg" alt="Orderific Delivery" class="background-image">

    <!-- Overlays -->
    <div class="overlay-1"></div>
    <div class="overlay-2"></div>

    <!-- Logo -->
    <div class="logo">
      <img src="your-logo-url.png" alt="Orderific Logo">
    </div>

    <!-- Content -->
    <div class="content">
      <h1>Service Panel</h1>
      <p>Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly and focus on delivering exceptional dining experiences.</p>
    </div>
  </div>

</body>
</html>
